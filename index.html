<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Button Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .form input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }
        .form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #0056b3;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
        }
        .grid div {
            text-align: center;
            background-color: #333;
            padding: 15px;
            border-radius: 4px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .grid button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .grid button:hover {
            background-color: #1e7e34;
        }
        .remove-button {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .remove-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <input type="text" id="name" placeholder="Enter website name">
            <input type="url" id="link" placeholder="Enter website link">
            <button onclick="addEntry()">Add</button>
        </div>
        
        <div class="grid" id="grid"></div>
    </div>

    <script>
        // Load saved entries from localStorage on page load
        window.onload = function() {
            const savedEntries = JSON.parse(localStorage.getItem('entries')) || [];
            savedEntries.forEach(entry => {
                createEntry(entry.name, entry.link);
            });
        };

        function addEntry() {
            const name = document.getElementById('name').value.trim();
            const link = document.getElementById('link').value.trim();

            if (!name || !link) {
                alert('Please enter both a name and a link.');
                return;
            }

            // Save the new entry to localStorage
            const savedEntries = JSON.parse(localStorage.getItem('entries')) || [];
            savedEntries.push({ name, link });
            localStorage.setItem('entries', JSON.stringify(savedEntries));

            // Create the new entry in the grid
            createEntry(name, link);

            // Clear inputs
            document.getElementById('name').value = '';
            document.getElementById('link').value = '';
        }

        function createEntry(name, link) {
            const grid = document.getElementById('grid');

            // Create the name and link text
            const entryDiv = document.createElement('div');
            entryDiv.innerHTML = `<p>${name} (${link})</p>`;

            // Create "Go" button
            const button = document.createElement('button');
            button.textContent = 'Go';
            button.onclick = () => {
                window.open(link, '_blank');
            };

            // Create the red "Remove" button to remove the entry
            const removeButton = document.createElement('button');
            removeButton.classList.add('remove-button');
            removeButton.textContent = 'Remove';
            removeButton.onclick = () => {
                removeEntry(name, link, entryDiv);
            };

            // Append the "Go" button and the "Remove" button to the entry div
            entryDiv.appendChild(button);
            entryDiv.appendChild(removeButton);

            // Add elements to grid
            grid.appendChild(entryDiv);
        }

        function removeEntry(name, link, entryDiv) {
            // Remove from the display
            entryDiv.remove();

            // Remove from localStorage
            const savedEntries = JSON.parse(localStorage.getItem('entries')) || [];
            const updatedEntries = savedEntries.filter(entry => entry.name !== name || entry.link !== link);
            localStorage.setItem('entries', JSON.stringify(updatedEntries));
        }
    </script>
</body>
</html>
