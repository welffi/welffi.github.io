<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Button Grid with Copyable Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .form input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }
        .form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #0056b3;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px 20px;
            align-items: center;
        }
        .grid button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .grid button:hover {
            background-color: #1e7e34;
        }
        .code-area {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
        }
        .code-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .code-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <input type="text" id="name" placeholder="Enter name">
            <input type="url" id="link" placeholder="Enter link">
            <button onclick="addEntry()">Add</button>
        </div>
        
        <div class="grid" id="grid"></div>

        <!-- Code area for easy copying -->
        <div class="code-area">
            <h3>Copy the code below to add a new entry manually:</h3>
            <textarea id="copyCode" readonly rows="4" cols="50">
                addEntry('New Name', 'https://www.newlink.com');
            </textarea>
            <button class="code-button" onclick="copyCode()">Copy Code</button>
        </div>
    </div>

    <script>
        // Load saved entries from localStorage on page load
        window.onload = function() {
            const savedEntries = JSON.parse(localStorage.getItem('entries')) || [];
            savedEntries.forEach(entry => {
                createEntry(entry.name, entry.link);
            });
        };

        function addEntry() {
            const name = document.getElementById('name').value.trim();
            const link = document.getElementById('link').value.trim();

            if (!name || !link) {
                alert('Please enter both a name and a link.');
                return;
            }

            // Save the new entry to localStorage
            const savedEntries = JSON.parse(localStorage.getItem('entries')) || [];
            savedEntries.push({ name, link });
            localStorage.setItem('entries', JSON.stringify(savedEntries));

            // Create the new entry in the grid
            createEntry(name, link);

            // Clear inputs
            document.getElementById('name').value = '';
            document.getElementById('link').value = '';
        }

        function createEntry(name, link) {
            const grid = document.getElementById('grid');

            // Create name element
            const nameDiv = document.createElement('div');
            nameDiv.textContent = name;

            // Create button element
            const button = document.createElement('button');
            button.textContent = 'Play';
            button.onclick = () => {
                window.open(link, '_blank');
            };

            // Add elements to grid
            grid.appendChild(nameDiv);
            grid.appendChild(button);
        }

        function copyCode() {
            const copyText = document.getElementById('copyCode');
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('Code copied to clipboard!');
        }
    </script>
</body>
</html>
