<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Chance</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
        button {
            padding: 10px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="rollChance()">ROLL</button>
    </div>
    <div id="result"></div>

    <script>
        function rollChance() {
            const chances = [
                { name: "Range", chance: 26 },
                { name: "Swift", chance: 26 },
                { name: "Vigor", chance: 26 },
                { name: "Scholar", chance: 10 },
                { name: "Marksman", chance: 6.5 },
                { name: "Fortune", chance: 2.5 },
                { name: "Blitz", chance: 1.85 },
                { name: "Solar", chance: 0.5 },
                { name: "Deadeye", chance: 0.375 },
                { name: "Ethereal", chance: 0.175 },
                { name: "Monarch", chance: 0.1 }
            ];

            let roll = Math.random() * 100;
            let cumulative = 0;

            for (let i = 0; i < chances.length; i++) {
                cumulative += chances[i].chance;
                if (roll < cumulative) {
                    document.getElementById("result").innerText = "You got: " + chances[i].name;
                    return;
                }
            }
        }
    </script>
</body>
</html>
