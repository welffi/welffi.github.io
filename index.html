<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Chance</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        button {
            padding: 10px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: 1px solid #555;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="rollChance()">ROLL</button>
    </div>
    <div id="result"></div>

    <script>
        function rollChance() {
            const chances = [
                { name: "Range", chance: 26 },
                { name: "Swift", chance: 26 },
                { name: "Vigor", chance: 26 },
                { name: "Scholar", chance: 10 },
                { name: "Marksman", chance: 6.5 },
                { name: "Fortune", chance: 2.5 },
                { name: "Blitz", chance: 1.85 },
                { name: "Solar", chance: 0.5 },
                { name: "Deadeye", chance: 0.375 },
                { name: "Ethereal", chance: 0.175 },
                { name: "Monarch", chance: 0.1 }
            ];

            let rolls = parseInt(document.getElementById("numberInput").value) || 1;
            let results = "";

            for (let j = 0; j < rolls; j++) {
                let roll = Math.random() * 100;
                let cumulative = 0;
                
                for (let i = 0; i < chances.length; i++) {
                    cumulative += chances[i].chance;
                    if (roll < cumulative) {
                        results += "You got: " + chances[i].name + "\n";
                        break;
                    }
                }
            }
            document.getElementById("result").innerText = results;
        }
    </script>
</body>
</html>
